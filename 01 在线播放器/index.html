<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>在线音乐播放器</title>
	<link rel="stylesheet" type="text/csss" href="css/index.css">
	<link rel="stylesheet" type="text/csss" href="css/icon.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<div class="music-player">
		<div class="background">
			<div class="music-lyric" style="display: block">
		 		<div class="lyric-view">
		 			<ul class="lyric"></ul>
		 		</div>
			</div>
		</div>
		<div class="content">
			<audio src=""></audio>
			<div class="music-message">
				<p class="music-title"></p>
				<p class="music-artist"></p>
				<p class="music-album"></p>
			</div>
			<div class="music-icon">
				<a class="m-icon m-fenxiang colored"></a>
				<span class="m-icon m-star colored stared"></span>
				<span class="m-icon m-heart colored loved"></span>
			</div>
			<div class="base-bar">
				<div class="progress-bar"></div>
			</div>
			<div class="controls">
				<div class="play-control">
					<span class="m-icon m-pause music-play"></span>
					<span class="m-icon m-prev music-prev"></span>
					<span class="m-icon m-next music-next"></span>
				</div>
				<div class="music-control">
					<span class="m-icon m-xunhuan colored"></span>
					<span class="m-icon m-lyric colored lyriced"></span>
				</div>	
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
